name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker to use gcloud as credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image to Google Container Registry
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/diabetic .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/diabetic

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy diabetic \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/diabetic \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated
